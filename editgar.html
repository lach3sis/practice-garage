
	
	
<form class="form-horizontal" id="edit{{g.key.id()}}">
			
	<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="g-name" value={{g.name}}/ >
			</div>
	</div>
	<div class="form-group">
			<label for="brand" class="col-sm-2 control-label">Brand</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="g-brand" value="{{g.brand}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="postal_country" class="col-sm-2 control-label">Country</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="postal_country" value="{{g.postal_country}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="price_per_hours" class="col-sm-2 control-label">Price per Hour</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="price_per_hours"  value="{{g.price_per_hours}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="roundup_workhrs" class="col-sm-2 control-label">Round up WorkHours</label>
			<div class="col-sm-6">
				<input type="checkbox" class="form-control" id="roundup_workhrs"  value="{{g.roundup_workhrs}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="note" class="col-sm-2 control-label">note</label>
			<div class="col-sm-6">
				<textarea class="form-control" rows="3"  id="note" value="{{g.note}}"></textarea>
			</div>
	</div>
<hr/>
<button class="btn btn-succes" id="btn_save">Done </button>
<button class="btn btn-action" id="btn_cancel">Cancel</button>		
</form>
