<div id="cont" class="container">
	<div class="row">
		<div class="panel">
			<div class="panel-header">
				<h2>{{garage.name}}</h2>
			</div>
			<div class="panel-body">
				<ul>
				
					<li>Brand: {{garage.brand}}</li>
					<li>Note: {{garage.note}}</li>
					<li>Price per Hour: {{garage.price_per_hours}}</li>
					<li>Round up work hours: {{garage.roundup_workhrs}}</li>
					
				</ul>
			</div>
			<div id='car_form' class="form">
				<div class="form-group">
					<h3> New Car </h3>
						Car name:  <input type='text' id='car_name' name='car_name'/> 
						Car brand: <input id='car_brand' name='car_brand' />
				</div>	
				<div class="form-group">
					<button garage_id="{{garage.key.id()}}" id="save_car_btn" class='btncarsave'>save car</button>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12" id="car-list">
				</div>
			</div>
		</div>
	</div>
</div>
