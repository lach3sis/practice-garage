<div class="row" id="garage-form-container">
		<div id="container-add-garage" class="panel well col-xs-12">
			<h2>Garage Form</h2><hr/>
		
			<form class="form-horizontal">
			
				<div class="form-group">
		    		<label for="name" class="col-sm-2 control-label">Name</label>
		    		<div class="col-sm-10">
		    			<input type="text" class="form-control" id="g-name" placeholder="Enter Garage name..."/ >
		    		</div>
		  		</div>
		  		<div class="form-group">
		    		<label for="brand" class="col-sm-2 control-label">Brand</label>
		    		<div class="col-sm-10">
		    			<input type="text" class="form-control" id="g-brand" placeholder="Enter Garage brand..."/ >
		    		</div>
		  		</div>
		  		
		  		<div class="form-group">
		    		<label for="postal_country" class="col-sm-2 control-label">Country</label>
		    		<div class="col-sm-10">
		    			<input type="text" class="form-control" id="postal_country" placeholder="Enter country..."/ >
		    		</div>
		  		</div>
		  		
		  		<div class="form-group">
		    		<label for="price_per_hours" class="col-sm-2 control-label">Price per Hour</label>
		    		<div class="col-sm-6">
		    			<input type="text" class="form-control" id="price_per_hours"  placeholder="Enter Price per hour..."/ >
		    		</div>
		  		</div>
		  		
		  		<div class="form-group">
		    		<label for="roundup_workhrs" class="col-sm-2 control-label">Round up WorkHours</label>
		    		<div class="col-sm-6">
		    			<input type="checkbox" class="form-control" id="roundup_workhrs"  value="Round up WorkHours"/ >
		    		</div>
		  		</div>
		  		
		  		<div class="form-group">
		    		<label for="note" class="col-sm-2 control-label">note</label>
		    		<div class="col-sm-6">
		    			<textarea class="form-control" rows="3"  id="note" placeholder="Enter a note..."></textarea>
		    		</div>
		  		</div>
		  		<hr/>
		  		
		  	</form>
			<button type="button" id="add-garage" class="btn btn-primary save">Save</button>
		</div>
	</div>
