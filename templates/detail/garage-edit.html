<form class="form-horizontal" id="edit{{garage.key.id()}}">
			
	<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="editname" value="{{garage.name}}"/ >
			</div>
	</div>
	<div class="form-group">
			<label for="brand" class="col-sm-2 control-label">Brand</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="editbrand" value="{{garage.brand}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="postal_country" class="col-sm-2 control-label">Country</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="editpostal_country" value="{{garage.postal_country}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="price_per_hours" class="col-sm-2 control-label">Price per Hour</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="editpph"  value="{{garage.price_per_hours}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="roundup_workhrs" class="col-sm-2 control-label">Round up WorkHours</label>
			<div class="col-sm-6">
				<input type="checkbox" class="form-control" id="editroundup"  value="{{garage.roundup_workhrs}}"/ >
			</div>
	</div>
	
	<div class="form-group">
			<label for="note" class="col-sm-2 control-label">note</label>
			<div class="col-sm-6">
				<textarea class="form-control" rows="3"  id="editnote" value="{{garage.note}}"></textarea>
			</div>
	</div>
<hr/>
	<button class="btn btn-succes btn-info save"  garage-id="{{garage.key.id()}}"id="btn_save">Save</button>
	<button class="btn btn-warning" id="btn_cancel" >Cancel</button>
	
</form>
